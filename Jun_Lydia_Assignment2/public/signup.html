    <div class="box">
        <h2>Create an Account</h2>

        <form action="" method="POST">
            <p><b>Email Address</b></p>
            <p><input type="text" name="email" size="40"></p>
            <p><b>Full Name</b></p>
            <p><input type="text" name="name" size="40"></p>
            <p><b>Username</b></p>
            <p><input type="text" name="username" size="40"></p>
            <p><b>Password</b></p>
            <p><input type="password" name="password" size="40"></p>
            <p><b>Confirm Password</b></p>
            <p><input type="password" name="confirmpassword" size="40"></p>
            <input type="submit" value="Sign Up" id="signup">
        </form>
    </div>
