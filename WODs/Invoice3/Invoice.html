<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        /* This is the html file
        for the Invoice1 WOD. */

</head>
<body>
    <div>
        <table border="2">
          <tbody>
            <tr>
              <th style="text-align: center;" width="43%">Item</th>
              <th style="text-align: center;" width="11%">quantity</th>
              <th style="text-align: center;" width="13%">price</th>
              <th style="text-align: center;" width="54%">extended price</th>
            </tr>

<script>
subtotal = 0
for (i=1; eval("typeof item"+i) != 'undefined'; i++) {
  extended_price = eval('price' + i) * eval('quantity' + i)
  subtotal += extended_price
  document.write(`
    <tr>
              <td width="43%">${eval('item' + i)}</td>
              <td align="center" width="11%">${eval('quantity' + i)}</td>
              <td width="13%">$${eval('price' + i)}</td>
              <td width="54%">$${eval(extended_price.toFixed(2))}</td>
    </tr>
  `)
}

        //Compute sales tax
        var salestax = subtotal * 0.0575

        //Compute shipping
        var shipping
        if (subtotal <= 50) {
          shipping = 2;
        } else if (50 < subtotal <= 100) {
          shipping = 5;
        } if (subtotal > 100) {
          shipping = 0.05 * subtotal;
        }

        //Compute grand total
        var grandtotal = subtotal + salestax + shipping


</script>

            <tr>
              <td colspan="4" width="100%">&nbsp;</td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
              <td width="54%">$<script>document.write(subtotal.toFixed(2))</script></td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
              <td width="54%">$<script>document.write(salestax.toFixed(2))</script></td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
              <td width="54%">$<script>document.write(shipping.toFixed(2))</script></td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
              <td width="54%"><strong>$<script>document.write(grandtotal.toFixed(2))</script></strong></td>
            </tr>
          </tbody>
        </table>
        </div>
</body>
</html>
